<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Add page description for optimal SEO -->
  <meta name="description" content="One of the best free weather forcast apps to get you prepared for severe weather.">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
  <title>5 Day Weather Forcast APP</title>

  <!-- Link to CSS style sheet -->
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <!-- FIXED HEADER WITH LINK BACK TO SEARCH -->
  <header>
    <div class="conatiner navbar-fixed ">
      <nav class="top-nav">
        <div class="nav-wrapper">
          <a href="#search-section" class="brand-logo center">5-Day Weather Forecast</a>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- MAIN CONTENT -->
  <main>

    <div class="row">
  
      <div id="search-section" class="search-section col s12 l3 push-l9">
  
        <!-- INPUT SEARCH FORM  -->
        <form role="search">
          <div class="row">
            <div class="col s12 search-wrapper input-field">
              <input id="cityInput" type="text" name="city" class=" white center-align"
                placeholder="Enter a city name here" style="width: 75%">
              <button id="searchBtn" class="btn deep-purple darken-3"><i class="material-icons">search</i></button>
              <p id='warning'></p>
            </div>
          </div>
        </form>
  
        <!-- SAVED CITY SEARCH AREA -->
        <ul class="collection"></ul>
  
      </div>
  
      <!-- DISPLAY SECTION -->
  
      <div class='col s12 l9 pull-l3 display-section'>
        <!-- CURRENT WEATHER DISPLAY -->
        <div class="row" id="main-display"></div>       
      </div>
  
    </div>
  
    <!-- 5 DAY FORECAST  -->
    <div class="row">
      <div class="col s12" id="forecast-div"></div>  
    </div>
  
  </main>

  <!-- STICKY FOOTER -->
  <footer class="page-footer valign-wrapper deep-purple darken-4">
    <div class="container">
      <p class="grey-text center">Copyright &copy; -Bing Zhang- 2020</p>
    </div>
  </footer>
    
     
    



  <!-- Compiled and minified JavaScript for Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Moment.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <!-- Minified JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
  <!-- Link to Javascript file -->
  <script src="./assets/scripts/index.js"></script>
  
</body>
</html>
