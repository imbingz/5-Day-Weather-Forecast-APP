<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="One of the best free weather forcast apps to get you prepared for severe weather.">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5 Day Weather Forcast APP</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Fixed Header with link back to search  -->
  <header>
    <div class="conatiner navbar-fixed ">
      <nav class="top-nav">
        <div class="nav-wrapper indigo darken-4">
          <a href="#search-section" class="brand-logo center">Weather Dashboard</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- <div class="container"> -->
    <div class="row">
  
      <div id="search-section" class="search-section col s12 l3 grey lighten-4">
  
        <!-- Input Search Form  -->
        <form role="search">
          <div class="row">
            <div class="col s12 search-wrapper input-field">
  
              <h5 class="grey-text text-darken-4">Search for a City: </h5>
              <input id="cityInput" type="text" name="city" class=" white center-align"
                placeholder="Enter a city name here" style="width: 75%">
              <button id="searchBtn" class="btn blue accent-4"><i class="material-icons">search</i></button>
            </div>
          </div>
        </form>

        <!-- Sample City List -->
        <ul class="collection">
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="austin">Austin</a>
          </li>
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="chicargo">Chicago</a>
          </li>
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="new york">New York</a>
          </li>
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="orlando">Orlando</a>
          </li>
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="san farncisco">San Francisco</a>
          </li>
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="seattle">Seattle</a>
          </li>
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="denver">Denver</a>
          </li>
          <li class="collection-item">
            <a href="#" class="grey-text text-darken-1 sample-city" data-city="atlanta">Atlanta</a>
          </li>
        </ul>
      </div>









  <!-- Compiled and minified JavaScript for Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Moment.js  -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <!-- Minified JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
  <!-- Link to Javascript file -->
  <script src="./assets/script.js"></script>
  
</body>
</html>
